<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monster wants candy!</title>
    <style>
        *{margin: 0;padding: 0;}
        html,body{width: 100%;height: 100%;overflow: hidden;}
        #wrap{width: 100%;height: 100%;}
    </style>
    <script src="../js/phaser.min.js"></script>
</head>
<body>
    <div id="wrap"></div>
    <script src="./Boot.js"></script>
    <script src="./Game.js"></script>
    <script src="./MainMenu.js"></script>
    <script src="./Preloader.js"></script>
    <script>
        !function(){
            let game = new Phaser.Game(640,960,Phaser.CANVAS,'wrap')
            game.state.add('Boot',Candy.Boot)
            game.state.add('Preloader',Candy.Preloader)
            game.state.add('MainMenu',Candy.MainMenu)
            game.state.add('Game',Candy.Game)
            game.state.start('Boot')
        }()
    </script>
</body>
</html>
